      <div class="jumbotron">
	<h3 style="text-align:center;">Questions or Concerns? Email us!</h3>
	<br>
        <form method="POST" id="submitForum" action="/contact">

            <div class="form-group" style="width:30%;display:block;margin-left:auto;margin-right:auto;">
                <label>Email address</label>
                <input type="email" name="email"  style="background-color:#E2E5E2" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>

            <div class="form-group" style="width:30%;display:block;margin-left:auto;margin-right:auto;">
                <label>Phone Number</label>
                <input name="phone" class="form-control" style="background-color:#E2E5E2"  placeholder="Phone Number" required>
            </div>

            <div class="form-group" style="width:30%;display:block;margin-left:auto;margin-right:auto;">
                <label>Inquiry</label>
                <textarea  name="inquiry" style="background-color:#E2E5E2" class="form-control" rows="3" required></textarea>
            </div>
        </form>

          <button type="submit" form="submitForum" value="Submit" style="display:block;margin-left:auto;margin-right:auto;" class="btn btn-primary">Submit</button>
      </div>
